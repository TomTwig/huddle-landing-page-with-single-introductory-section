<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
  <main>

    <div class="logo">
      <img src="images/logo.svg" alt="Huddle">
    </div>

    <div class="container">

      <section class="section section-left">
        <div>
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
      </section>
  
      <section class=" section section-right">
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
        
        <div class="social-links" >
         
          <div class="circle">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="circle">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="circle">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </section>
    </div>

    
  </main>
</body>

</html>
